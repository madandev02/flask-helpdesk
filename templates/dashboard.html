{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Mis Tickets</h2>
<a href="{{ url_for('create_ticket') }}" class="btn btn-primary mb-3">Crear nuevo ticket</a>

{% if tickets %}
    <div class="list-group">
        {% for ticket in tickets %}
            <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="list-group-item list-group-item-action">
                <strong>{{ ticket.title }}</strong> — <span class="badge bg-info text-dark">{{ ticket.status }}</span>
            </a>
                <a href="{{ url_for('view_ticket', ticket_id=ticket.id) }}" class="btn btn-info btn-sm">Ver</a>
            <a href="{{ url_for('edit_ticket', ticket_id=ticket.id) }}" class="btn btn-warning btn-sm">Editar</a>
            <form action="{{ url_for('delete_ticket', ticket_id=ticket.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
            </form>

        {% endfor %}
    </div>
{% else %}
    <p>No tienes tickets aún.</p>
{% endif %}
{% endblock %}
